<style>*{margin:0;border:0;padding:0;line-height:125%;vertical-align:baseline;font-family:'Palatino',sans-serif}html,body{height:100%;overflow:hidden}body{margin:2% 5%;line-height:25px}h2{color:#e6a117}em{font-weight:normal}a{color:#000;text-decoration:none;border-bottom:1px solid #000;padding-bottom:3px;cursor:pointer}.h{font-size:.9em;padding:1% 0}.m{height:65%}.m .t,.m .t:focus,.m .t:active{width:95%;height:95%;padding:2%;resize:none;outline:0;font-size:1em;text-decoration:none;border:1px solid #e6a117;font-family:"Courier New",Courier,monospace}.m .f{font-size:1em;margin:0 auto;display:block;cursor:pointer;background:0;padding:1.5% 4% 1% 4%;border:1px solid #e6a117}.b{color:#e6a117}.c{text-align:center;padding-top:2%}</style>
</head>
<body>
<div class=h>
<h2>JSON ABC</h2>
<h4><em>Lints and sorts JSON alphabetically</em></h4>
</div>
<div class=m>
<textarea id=t class=t name=jsonabc placeholder="Paste your unsorted JSON here" spellcheck=false></textarea>
<input type=button class=f value="SORT ABC" onclick=sort()>
<p>
<h3 class=c>
<a href=http://twitter.com/shivrajrath target=_blank>Twitter</a>&nbsp;&nbsp;&nbsp;
<a href=http://github.com/shivrajrath target=_blank>Github</a>&nbsp;&nbsp;&nbsp;

</h3>

<script>function isArray(a){return Object.prototype.toString.call(a)==="[object Array]"}function isPlainObject(a){return Object.prototype.toString.call(a)==="[object Object]"}function sortJSON(a){var b={};if(isArray(a)){b=a.sort();b.forEach(function(c,d){b[d]=sortJSON(c)})}else{if(isPlainObject(a)){b={};Object.keys(a).sort().forEach(function(c){b[c]=sortJSON(a[c])})}else{b=a}}return b}function sort(){var a,b,d;a=document.getElementById("t").value;if(a){try{b=JSON.parse(a);d=sortJSON(b);document.getElementById("t").value=JSON.stringify(d,null,4)}catch(c){alert("Incorrect JSON object")}}};</script>
</body>
